<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MotoExpress Baradero</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:white;
  text-align:center;
  padding:20px;
}
.container{
  max-width:400px;
  margin:auto;
  background:#1a1a1a;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 10px #000;
}
h1{
  color:#f4c20d;
}
input{
  width:90%;
  padding:14px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
button{
  width:95%;
  padding:16px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
}
.calcular{
  background:#f4c20d;
  color:#111;
}
.whatsapp{
  background:#25D366;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}
.whatsapp img{
  width:24px;
  margin-right:8px;
}
.resultado{
  margin-top:15px;
  font-size:20px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h1>MotoExpress </h1>
<p>Env铆os r谩pidos en Baradero</p>

<input type="text" id="origen" placeholder="Direcci贸n de origen">
<input type="text" id="destino" placeholder="Direcci贸n de destino">
<input type="number" id="km" placeholder="Kil贸metros (manual)">

<button class="calcular" onclick="calcularPrecio()">Calcular Precio</button>

<div class="resultado" id="resultado"></div>

<button class="whatsapp" onclick="enviarWhatsApp()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  Pedir por WhatsApp
</button>

</div>

<script>
let precioFinal=0;

function calcularPrecio(){
  let km=document.getElementById("km").value;
  let bajada=3000;
  let precioKm=900;

  if(km==""){
    alert("Ingres谩 los kil贸metros");
    return;
  }

  precioFinal=bajada+(km*precioKm);

  if(precioFinal<3500){
    precioFinal=3500;
  }

  document.getElementById("resultado").innerHTML=
    "Precio estimado: $"+precioFinal;
}

function enviarWhatsApp(){
  let origen=document.getElementById("origen").value;
  let destino=document.getElementById("destino").value;

  if(precioFinal==0){
    alert("Primero calcul谩 el precio");
    return;
  }

  let mensaje=`Hola MotoExpress 
Origen: ${origen}
Destino: ${destino}
Precio estimado: $${precioFinal}`;

  let url="https://wa.me/5493329619242?text="+encodeURIComponent(mensaje);
  window.open(url);
}
</script>

</body>
</html>
